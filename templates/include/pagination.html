{% load static %}

<!-- Pagination -->
<nav aria-label="Page navigation example">
    <ul class="pagination pagination-sm">
        {% if questions.has_previous %}
            <li class="page-item"><a href="?page=1" class="page-link">&laquo; 1</a></li>
            <li class="page-item"><a href="?page={{ questions.previous_page_number }}"
                                     class="page-link">previous</a></li>
        {% endif %}


        <li class="page-item disabled">
            <a class="page-link" href="" tabindex="-1">{{ questions.number }} of
            {{ questions.paginator.num_pages }}</a>
        </li>

        {% if questions.has_next %}
            <li class="page-item"><a href="?page={{ questions.next_page_number }}"
                                     class="page-link">next</a></li>
            <li class="page-item"><a href="?page={{ questions.paginator.num_pages }}"
                                     class="page-link">{{ questions.paginator.num_pages }} &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
