{% load static %}

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'new_questions' %}">Ask-Kasupovich</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                       style="width: 350px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        style="display: none;">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="ask link" href="{% url 'new_question' %}" style="color: rgb(60, 201, 226); padding-left: 20px;">Ask</a>
                </li>
            </ul>

            {% if request.user.is_authenticated %}
            <div class="col-1">
                <img src="{{ request.user.profile.avatar.url }}" class="rounded img-fluid" width="48" height="48" alt="avatar">
            </div>
            <div class="col-2">
                <div class="col question-tags">
                    <div style="color: white;">
                        <h5 class="user-name-bar">{{ user.username }}</h5>
                    </div>
                </div>

                <div class="col">
                    <a class="question-tags" href="{% url 'settings' %}">settings</a>
                    <a class="question-tags" href="{% url 'logout' %}">log out</a>
                </div>
            </div>
            {% else %}
            <div class="col-1">
                <a href="{% url 'login' %}">log in</a>
            </div>
            <div class="col-2">
                <a href="{% url 'signup' %}">register</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
